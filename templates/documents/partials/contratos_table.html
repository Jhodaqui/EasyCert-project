<table class="table table-striped table-sm align-middle">
  <thead>
    <tr>
      <th style="width: 30px;">
        <input type="checkbox" id="selectAllContratos">
      </th>
      <th>Número</th>
      <th>Objeto</th>
      <th>Valor</th>
      <th>Plazo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for contrato in contratos %}
      <tr>
        <td>
          <input type="checkbox" class="contrato-checkbox" value="{{ contrato.id }}">
        </td>
        <td>{{ contrato.numero_contrato }}</td>
        <td>{{ contrato.objeto|truncatechars:50 }}</td>
        <td>${{ contrato.valor_pago }}</td>
        <td>{{ contrato.fecha_inicio }} → {{ contrato.fecha_fin }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-info ver-detalle" data-id="{{ contrato.id }}">
            Ver
          </button>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="6" class="text-center">No hay contratos registrados.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<div class="mt-2 d-flex gap-2">
  <button type="button" class="btn btn-outline-primary btn-sm" id="generarIndividual">
    Generar Individual
  </button>
  <button type="button" class="btn btn-outline-success btn-sm" id="generarBloque">
    Generar en Bloque
  </button>
</div>
