<table class="table table-striped table-sm align-middle">
  <thead>
    <tr>
      <th style="width: 30px;">
        <input type="checkbox" id="selectAllContratos">
      </th>
      <th>Fecha Contrato</th>
      <th>Número</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for contrato in contratos %}
      <tr>
        <td>
          <input type="checkbox" class="contrato-checkbox" value="{{ contrato.id }}">
        </td>
        <td>{{ contrato.fecha_inicio }}</td>
        <td>{{ contrato.numero_contrato }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-info ver-detalle" data-id="{{ contrato.id }}">
            Ver
          </button>

          <!-- Botón PDF dentro del for -->
          <button type="button"
                  class="btn btn-sm btn-secondary generar-pdf"
                  data-id="{{ contrato.id }}">
            <i class="fas fa-file"></i> PDF
          </button>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="6" class="text-center">No hay contratos registrados.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
